<!DOCTYPE html>
<html>
<head>
<style>

.table_data {
background: #7986CB;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${titulo}"></h1>

<table class="table table-striped table-bordered table-hover" th:if="${not computadoras.isEmpty()}">
<thead>
<tr class="table-primary">
    <th>NumSerie</th>
    <th>Marca</th>
    <th>Procesador</th>
    <th>Sistema</th>
    <th>RAM</th>
    <th>Nucleos</th>
</tr>
</thead>
<tbody>
 <tr th:each="computadora:${computadoras}">
    <td class="table_data" th:text="${computadora.numserie}"></td>
    <td class="table_data" th:text="${computadora.marca}"></td>
    <td class="table_data" th:text="${computadora.procesador}"></td>
    <td class="table_data" th:text="${computadora.sistema}"></td>
    <td class="table_data" th:text="${computadora.ram}"></td>
    <td class="table_data" th:text="${computadora.numnucleos}"></td>
 </tr>
</tbody>
</table>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
