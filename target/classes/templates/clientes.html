<!DOCTYPE html>
<html>
<head>
<style>

.table_data {
background: #CD5C5C;
}
</style>
<meta charset="UTF-8">
<title>Tabla Clientes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${titulo}"></h1>

<table class="table table-striped table-bordered table-hover" th:if="${not clientes.isEmpty()}">
<thead>
<tr class="table-danger">
    <th>IDCliente</th>
    <th>Nombre</th>
    <th>Apellidos</th>
    <th>Teléfono</th>
    <th>Email</th> 
    <th>Dirección</th>
</tr>
</thead>
<tbody>
 <tr th:each="cliente:${clientes}">
    <td class="table_data" th:text="${cliente.idcliente}"></td>
    <td class="table_data" th:text="${cliente.nombre}"></td>
    <td class="table_data" th:text="${cliente.apellidos}"></td>
    <td class="table_data" th:text="${cliente.telefono}"></td>
    <td class="table_data" th:text="${cliente.email}"></td>
    <td class="table_data" th:text="${cliente.direccion}"></td>
 </tr>
</tbody>
</table>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
