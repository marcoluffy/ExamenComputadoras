<!DOCTYPE html>
<html>
<head>
<style>

.table_data {
background: #4CAF50;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${titulo}"></h1>

<table class="table table-striped table-bordered table-hover" th:if="${not proveedores.isEmpty()}">
<thead>
<tr class="table-success">
    <th>IDProveedor</th>
    <th>Nombre Compañia</th>
    <th>Nombre Contacto</th>
    <th>Email</th>
    <th>RFC</th>
    <th>Teléfono</th>
    <th>Dirección</th>
</tr>
</thead>
<tbody>
 <tr th:each="proveedore:${proveedores}">
    <td class="table_data" th:text="${proveedore.idproveedor}"></td>
    <td class="table_data" th:text="${proveedore.nombrecompania}"></td>
    <td class="table_data" th:text="${proveedore.nombrecontacto}"></td>
    <td class="table_data" th:text="${proveedore.email}"></td>
    <td class="table_data" th:text="${proveedore.rfc}"></td>
    <td class="table_data" th:text="${proveedore.telefono}"></td>
    <td class="table_data" th:text="${proveedore.direccion}"></td>
 </tr>
</tbody>
</table>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
