<!DOCTYPE html>
<html>
<head>
<style>

.table_data {
background: #607D8B;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${titulo}"></h1>

<table class="table table-striped table-bordered table-hover"th:if="${not venta.isEmpty()}">
<thead>
<tr class="table-info">
    <th>IdVenta</th>
    <th>IdUsuario</th>
    <th>Fecha</th>
    <th>SubTotal</th>
    <th>IVA</th>
    <th>CostoEnvio</th>
    <th>Total</th>
</tr>
</thead>
<tbody>
 <tr th:each="vent:${venta}">
    <td class="table_data" th:text="${vent.idventa}"></td>
    <td class="table_data" th:text="${vent.idusuario}"></td>
    <td class="table_data" th:text="${vent.fecha}"></td>
    <td class="table_data" th:text="${vent.subtotal}"></td>
    <td class="table_data" th:text="${vent.iva}"></td>
    <td class="table_data" th:text="${vent.costoEnvio}"></td>
    <td class="table_data" th:text="${vent.total}"></td>
 </tr>
</tbody>
</table>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
